  <script>
    let musicPlaying = true;
    let surpriseShown = false;

    function toggleGift() {
      if (!surpriseShown) {

    function showAvatar() {
      var avatar = document.getElementById("avatar");
      avatar.style.background = "url('avatar.png') no-repeat center center/cover";
      avatar.style.transform = "translateX(200px)";
    }

    function toggleMusic() {
      const audio = document.getElementById("myAudio");
      const avatar = document.getElementById("avatar");

      if (musicPlaying) {
        audio.pause();
        avatar.style.transform = "rotate(0deg)";
      } else {
        audio.play();
        avatar.style.transform = "rotate(360deg)";
      }
      musicPlaying = !musicPlaying;
    }
    // Function to create snowflakes
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.className = "snowflake";
      snowflake.style.left = `${Math.random() * 100}vw`;
      document.getElementById("snowflakes-container").appendChild(snowflake);
      return snowflake;
    }

     // Function to start the snowfall animation
  function startSnowfall() {
    setInterval(function() {
      const snowflake = createSnowflake();
      animateSnowflake(snowflake);
    }, 100);
  }

  // Function to animate a snowflake
    function animateSnowflake(snowflake) {
    const animationDuration = Math.random() * 4 + 2; // Between 2 and 6 seconds
    const rotationDuration = Math.random() * 2 + 1; // Between 1 and 3 seconds

    snowflake.style.animation = `
      fall linear ${animationDuration}s,
      rotate linear ${rotationDuration}s infinite
    `;

    snowflake.addEventListener("animationend", function() {
      snowflake.remove();
    });
  }
  // Start the snowfall
  startSnowfall();
